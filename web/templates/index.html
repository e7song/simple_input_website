<!DOCTYPE html>
<html>
<head>
    <title>Input Saver</title>
</head>
<body>
    <h1>Enter Something</h1>
    <form method="POST">
        <input type="text" name="user_input" required>
        <input type="submit" value="Submit">
    </form>

    <h2>Submissions:</h2>
    <ul>
        {% for item in submissions %}
            <li>
                <strong>{{ item.text }}</strong>
                <br>
                <small>{{ item.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                <br>
                <a href="{{ url_for('delete', id=item.id) }}">Delete</a>
            </li>
        {% else %}
            <li>No submissions yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
